
name: lethean-server

on:
  push:
    branches:
      - 'main'
      - 'v*'
    tags:
      - 'v*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - 'main'
      - 'v*'
    paths-ignore:
      - '**.md'

jobs:

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        type: [ linux, macos-intel, macos-arm, windows ]
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v1.20.1
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: npm install
      - run: sudo apt-get update && sudo apt-get -y install libwebkit2gtk-4.0-37
      - name: Testing
        run: npm run test
      - name: Generate coverage report
        if: ${{ matrix.type == 'linux' }}
        run: deno coverage --lcov cov > cov.lcov
      - run: npm run server:build:${{ matrix.type }}
      - if: matrix.type != 'windows'
        run: chmod +x lethean-server && tar -cvf ${{ matrix.type }}.tar lethean-server start.sh
      - name: Upload coverage report
        if: ${{ matrix.type == 'linux' }}
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: cov.lcov
      - uses: papeloto/action-zip@v1
        if: matrix.type == 'windows'
        with:
          files: lethean-server.exe start.cmd
          dest: ${{ matrix.type }}.zip
      - uses: actions/upload-artifact@v2
        if: matrix.type == 'windows'
        with:
          name: ${{ matrix.type }}
          path: ${{ matrix.type }}.zip
      - uses: actions/upload-artifact@v2
        if: matrix.type != 'windows'
        with:
          name: ${{ matrix.type }}
          path: ${{ matrix.type }}.tar
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ${{ matrix.type }}.tar
            ${{ matrix.type }}.zip
